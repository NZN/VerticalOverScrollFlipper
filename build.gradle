buildscript {
	repositories {
		mavenCentral()
	}

	dependencies {
		classpath 'com.android.tools.build:gradle:0.12.+'
	}
}

allprojects {
	repositories {
		mavenCentral()
	}
}

apply plugin: 'android-library'

android {
	compileSdkVersion 20
	buildToolsVersion "20"

	lintOptions {
		abortOnError false
	}

	sourceSets {
		main {
			manifest.srcFile 'AndroidManifest.xml'
			java.srcDirs = ['src']
			res.srcDirs = ['res']
		}
	}

	buildTypes {
		release {
			debuggable false
			jniDebugBuild false
		}
	}
}

dependencies {
	compile files('libs/libGoogleAnalyticsServices.jar')
}